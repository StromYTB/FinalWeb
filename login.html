<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="C 3.png">
    <title>Přihlášení</title>
    <script src="login.js"></script>
    <link rel="stylesheet" href="login.css">
</head>
<body>

    <div class="login">
        <div class="loginContainer">

            <img src="C 3.png" width="150vh" height="auto">

            <h2 class="loginText">Přihlašte se, aby jste se dostal na naší stránku</h2>

        
            <input class="loginInput" placeholder="jméno" id="username">

        
            <input class="loginInput" placeholder="heslo" id="password">

        
            <button onclick="loginFunction()" class="loginButton" id="confirm">přihlásit se</button>

        
            <p class="loginOutput" id="output"></p>

        </div>

    </div>
    
</body>
</html>
